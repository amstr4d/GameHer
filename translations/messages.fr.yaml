about.whoarewe.title: Qui sommes nous ?
about.whoarewe.description1: Nous voulons promouvoir la mixité, que ce soit dans la pratique professionnelle du jeu vidéo (esport) ou casual et dans sa transmission. Il est essentiel, pour nous, de valoriser la mixité en toutes circonstances et non la supériorité d'un genre sur un autre. Nous pensons que s'il y avait plus de femmes présentes dans cet environnement, cela aiderait à créer des vocations pour un public moins informé.
about.whoarewe.description2: Nous souhaitons aussi créer une zone de confort et favoriser l'insertion dans le monde du jeu vidéo. En effet, de nombreuses personnes sont victimes de harcèlement moral et/ou sexuel au travers du jeu vidéo, et certaines ne s'aventurent pas dans cet environnement de peur d'être jugées ou critiquées à cause de leur genre. Par conséquent, nous souhaitons amener un dialogue et améliorer l'image des joueuses en dénonçant les préjugés et en changeant les mentalités dominantes.
about.whoarewe.description3: Chez Game'Her, nous aspirons à offrir des perspectives d'avenir à la diversité dans le monde du jeu vidéo. Nous mettons non seulement en valeur les femmes, mais chacun individuellement. C'est ainsi que nous entendons soutenir ceux qui cherchent à défendre ces valeurs. La tolérance, la bonne entente et le travail sur soi sont l'affaire de tous, au quotidien. Ce sont les principes avec lesquels nous souhaitons participer pleinement à travers des actions de communication, des événements et plus encore.
about.whoarewe.aside: Game'Her est une association créée en août 2017 ayant pour but de développer un environnement sain pour tous les joueurs souhaitant s’investir dans le gaming, en leur fournissant les outils nécessaires pour qu’ils puissent s’épanouir dans ce milieu.
